<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img
            src="./styles/img/header/magnify.svg"
            alt="magnifying-glass"
            class="search-icon"
          />
          <input type="text" name="term" id="search-bar" />
        </div>
        <div class="profile-header">
          <img
            src="./styles/img/header/bell.svg"
            alt="bell"
            class="notif-icon"
          />
          <img
            src="./styles/img/header/cat.jpg"
            alt="kitty"
            class="profile-img"
          />
          Morgan Oakley
        </div>
        <div class="intro">
          <img
            src="./styles/img/header/cat.jpg"
            alt="User's avatar image"
            class="profile-img"
          />
          <div class="intro-text">
            <p>Hi there,</p>
            <h2 class="user-name">Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="head-buttons">
          <ul>
            <li><button class="button1">New</button></li>
            <li><button class="button2">Upload</button></li>
            <li><button class="button3">Share</button></li>
          </ul>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo">
          <img src="" alt="Site logo" class="logo-icon" />
          <h2 class="logo-title">Dashboard</h2>
        </div>
        <div class="nav-sidebar">
          <div class="home sidebar-item">
            <img src="" alt="home icon" class="side-icon" /> Home
          </div>
          <div class="profile sidebar-item">
            <img src="" alt="profile icon" class="side-icon" />Profile
          </div>
          <div class="messages sidebar-item">
            <img src="" alt="messages icon" class="side-icon" />Messages
          </div>
          <div class="history sidebar-item">
            <img src="" alt="history icon" class="side-icon" />History
          </div>
          <div class="tasks sidebar-item">
            <img src="" alt="tasks icon" class="side-icon" />Tasks
          </div>
          <div class="communities sidebar-item">
            <img src="" alt="communities icon" class="side-icon" />Communities
          </div>
        </div>
        <div class="settings-sidebar">
          <div class="settings sidebar-item">
            <img src="" alt="settings icon" class="side-icon" />Settings
          </div>
          <div class="support sidebar-item">
            <img src="" alt="support icon" class="side-icon" />Support
          </div>
          <div class="privacy sidebar-item">
            <img src="" alt="privacy icon" class="side-icon" />Privacy
          </div>
        </div>
      </div>

      <div class="projects">Your Projects</div>
      <div class="news">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
