<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img
            src="./styles/img/header/magnify.svg"
            alt="magnifying-glass"
            class="search-icon"
          />
          <input type="text" name="term" id="search-bar" />
        </div>
        <div class="profile-header">
          <img
            src="./styles/img/header/bell.svg"
            alt="bell"
            class="notif-icon"
          />
          <img
            src="./styles/img/header/cat.jpg"
            alt="kitty"
            class="profile-img"
          />
          Morgan Oakley
        </div>
        <div class="intro">
          <img
            src="./styles/img/header/cat.jpg"
            alt="User's avatar image"
            class="profile-img"
          />
          <div class="intro-text">
            <p>Hi there,</p>
            <h2 class="user-name">Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="head-buttons">
          <ul>
            <li><button class="button1">New</button></li>
            <li><button class="button2">Upload</button></li>
            <li><button class="button3">Share</button></li>
          </ul>
        </div>
      </div>

      <div class="sidebar">
        <div class="logo sidebar-item">
          <img
            src="./styles/img/sidebar/home.svg"
            alt="Site logo"
            class="logo-icon"
          />
          <h2 class="logo-title">Dashboard</h2>
        </div>
        <div class="nav-sidebar">
          <div class="home sidebar-item">
            <img
              src="./styles/img/sidebar/home.svg"
              alt="home icon"
              class="side-icon"
            />
            <p>Home</p>
          </div>
          <div class="profile sidebar-item">
            <img
              src="./styles/img/sidebar/card-account-details.svg"
              alt="profile icon"
              class="side-icon"
            />
            <p>Profile</p>
          </div>
          <div class="messages sidebar-item">
            <img
              src="./styles/img/sidebar/message-text.svg"
              alt="messages icon"
              class="side-icon"
            />
            <p>Messages</p>
          </div>
          <div class="history sidebar-item">
            <img
              src="./styles/img/sidebar/clock-fill.svg"
              alt="history icon"
              class="side-icon"
            />
            <p>History</p>
          </div>
          <div class="tasks sidebar-item">
            <img
              src="./styles/img/sidebar/file-multiple.svg"
              alt="tasks icon"
              class="side-icon"
            />
            <p>Tasks</p>
          </div>
          <div class="communities sidebar-item">
            <img
              src="./styles/img/sidebar/account-group.svg"
              alt="communities icon"
              class="side-icon"
            />
            <p>Communities</p>
          </div>
        </div>
        <div class="settings-sidebar">
          <div class="settings sidebar-item">
            <img
              src="./styles/img/sidebar/cog.svg"
              alt="settings icon"
              class="side-icon"
            />
            <p>Settings</p>
          </div>
          <div class="support sidebar-item">
            <img
              src="./styles/img/sidebar/file-question.svg"
              alt="support icon"
              class="side-icon"
            />
            <p>Support</p>
          </div>
          <div class="privacy sidebar-item">
            <img
              src="./styles/img/sidebar/security.svg"
              alt="privacy icon"
              class="side-icon"
            />
            <p>Privacy</p>
          </div>
        </div>
      </div>

      <div class="projects">Your Projects</div>
      <div class="news">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
