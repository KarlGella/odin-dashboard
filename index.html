<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img
            src="./styles/img/magnify.svg"
            alt="magnifying-glass"
            class="search-icon"
          />
          <input type="text" name="term" id="search-bar" />
        </div>
        <div class="profile">
          <img src="./styles/img/bell.svg" alt="bell" class="notif-icon" />
          <img src="./styles/img/cat.jpg" alt="kitty" class="profile-img" />
          Morgan Oakley
        </div>
        <div class="intro">
          <img
            src="./styles/img/cat.jpg"
            alt="User's avatar image"
            class="profile-img"
          />
          <div class="intro-text">
            <p>Hi there,</p>
            <h2 class="user-name">Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="head-buttons">
          <ul>
            <li><button class="button1">New</button></li>
            <li><button class="button2">Upload</button></li>
            <li><button class="button3">Share</button></li>
          </ul>
        </div>
      </div>

      <div class="sidebar">
        <h2>Dashboard</h2>
      </div>
      <div class="projects">Your Projects</div>
      <div class="news">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
